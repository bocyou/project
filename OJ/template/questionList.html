
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>My OJ</title>
        <meta name="description" content="Charcoal is a free Bootstrap 4 UI kit build by @attacomsian at Wired Dots." />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Bootstrap 4-->
        <link rel="stylesheet" href="css/bootstrap.min.css">
    </head>
    <body>

        <nav class="navbar navbar-expand-md navbar-dark fixed-top sticky-navigation">
            <a class="navbar-brand font-weight-bold" href="#">OJ</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topMenu" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="topMenu">
                <ul class="navbar-nav ml-auto">
                   
                    
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="theme-components">
                           
                        </div>
                    </li>
                </ul>
                <form class="form-inline ml-md-3">
                    <a href="login.html" class="btn btn-light">登陆/注册</a>
                </form>
            </div>
        </nav>

        <!--hero section-->
        <section class="bg-hero">
            <div class="container">
                <div class="row vh-100">
                    <div class="col-sm-12 my-auto text-center">
                        <h1>My OJ</h1>
                        <p class="lead text-capitalize my-4">
                            自主实现的OJ平台
                        </p>
                        <a href="http://zyoneg.cn" class="btn btn-outline-light btn-radius btn-lg" data-toggle="scroll">
                            <span class="btn-inner--icon"><i class="fa fa-code"></i></span>
                            <span class="btn-inner--text">设计思路</span>
                          </a>
                          <a href="https://github.com/Gzmy/project/tree/master/OJ" class="btn btn-outline-light btn-radius btn-lg">
                            <span class="btn-inner--icon"><i class="fa fa-github"></i></span>
                            <span class="btn-inner--text">github</span>
                          </a>
                        
                    </div>
                    
                </div>
            </div>
        </section>

        <!--components-->
        <section class="my-5 pt-5">
            <div class="container">
                

                <!-- Tables  -->
                <div class="row mb-5" id="tables">
                    <div class="col-sm-12">
                        <h1>题目列表</h1>


                        <div class="mt-3 mb-5">
                            
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>题目序号</th>
                                        <th>题目名称</th>
                                        <th>题目难度</th>
                                    </tr>
                                </thead>
                                
                                    {{#question}}
                                <tbody>
                                    <tr>
                                        <td>{{id}}</td>
                                        <td><a href="/questionInfo/{{id}}">{{name}} </a></td>
                                        <td>{{diffcult}}</td>
                                    </tr>
                                </tbody>
                                    {{/question}}
                            </table>
                        </div>


                        
                    </div>
                </div>


                
            </div>
        </section>

        <!--footer-->
        <section class="py-5 bg-dark">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 offset-md-3 col-sm-8 offset-sm-2 col-xs-12 text-center">
                        <!-- <h3>Upgrade to Pro Version</h3>
                        <p class="pt-2">
                            We are working on <b>Charcoal Pro</b> which will be released soon. The pro version 
                            will have a lot more components, sections, icons, plugins and example pages. 
                            Join the waiting list to get notified when we release it (plus discount code).
                        </p>
                        <a class="btn btn-warning" href="https://wireddots.com/newsletter">Join Waiting List</a>
                        <hr class="my-5"/> -->
                        <p class="pt-2 text-muted">
                            &copy; zmy 
                            <a href="#">Wired Dots</a>. 
                        </p>
                        <p class="small">
                        </p>
                    </div>
                </div>
            </div>
        </section>

        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
